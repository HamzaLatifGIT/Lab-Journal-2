<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 3rem;
    margin: auto;
    gap: 1rem;
    font-family: "Roboto", sans-serif;
  }

  .content h1 {
    margin-top: 1.75rem;
  }



  .form-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 100%;
    gap: 0.5rem;
    max-width: 500px;
  }

  form {
    width: 100%;
    align-items: center;
    display: flex;
    justify-content: center;
    flex-direction: column;

  }

  .form-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 5px;
    border: 1px solid #3333;
  }

  .btn button {
    background-color: #04AA6D;
    border: none;
    color: rgb(8, 8, 8);
    padding: 13px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 27px;
    cursor: pointer;
  }

  .btn button:hover {
    background-color: black;
    color: #04AA6D;
  }

  @media (max-width: 600px) {
    .form input {
      width: 90%;
    }
  }

  small {
    color: red !important;
  }
</style>


<main class="main">

  <div class="content">
    <h1>Student Registration Form</h1>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-container">

        <label for="name">Enter Name:</label>
        <div *ngIf="name.invalid && name.touched">
          <small *ngIf="name.errors?.['required']">Name is required.</small>
          <small *ngIf="name.errors?.['minlength']">Name must be at least 4 characters long.</small>
        </div>
        <input id="name" name="name" [(ngModel)]="student.name" placeholder="Enter your name" required minlength="4"
          #name="ngModel" />



        <label for="age">Enter Age:</label>
        <div *ngIf="age.invalid && age.touched">
          <small *ngIf="age.errors?.['required']">Age is required.</small>
          <small *ngIf="age.errors?.['min']">Age must be at least 18.</small>
          <small *ngIf="age.errors?.['max']">Age must be less than or equal to 60.</small>
        </div>
        <input id="age" name="age" type="number" [(ngModel)]="student.age" placeholder="Enter your age" required
          min="18" max="60" #age="ngModel" />



        <label for="email">Enter Email:</label>
        <div *ngIf="email.invalid && email.touched">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Invalid email format.</small>
        </div>
        <input id="email" name="email" type="email" [(ngModel)]="student.email" placeholder="Enter your email" required
          email #email="ngModel" />



        <label for="course">Enter Course:</label>
        <div *ngIf="course.invalid && course.touched">
          <small *ngIf="course.errors?.['required']">Course is required.</small>
        </div>
        <input id="course" name="course" [(ngModel)]="student.course" placeholder="Enter your course" required
        #course="ngModel" />
      </div>


      <div class="btn">
        <button type="submit" [disabled]="form.invalid">Submit</button>
      </div>
    </form>
  </div>
</main>
<router-outlet></router-outlet>
